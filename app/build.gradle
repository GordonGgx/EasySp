apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.ggx.easysp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
//    compile project(':sharepreference')
//    compile project(':annotations')
//    annotationProcessor project(':compiler')
    compile 'com.github.guanguoxiang.EasySp:Annotations:1.0.2'
    compile 'com.github.guanguoxiang.EasySp:SharePreference:1.0.2'
    annotationProcessor 'com.github.guanguoxiang.EasySp:Compiler:1.0.2'
    testCompile 'junit:junit:4.12'
}
